<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wren Rust</title>
    <link rel="stylesheet" href="CSS/stylesheet.css" type="text/css">
</head>
<body>
   <div id="mainContainer">
        <div id="header">
            <img src="Assets/Asset 11.png" alt="logo" id="logo">
            <ul id="headingThing">
             <li id="liAbout" class="header">About</li>
             <li id="liSkills" class="header" >Skills</li>
             <li id="liVisual" class="header">Visual Arts</li>
             <li id="liDesign" class="header">Design</li>
         </ul>
            

        </div>

        <div id="aboutBox">
            <img id="speechBubble" src="Assets/Asset 13.png" alt="speech bubble">
            <!-- <img id="me" src="Assets/Asset 8.png" alt="Image of Me"> -->

        </div>

        <div id="about">
            <img src="Assets/Asset 7.png" alt="blankRectangle">

        </div>

        <div id="skills">
            <div id="regctangle">
                <img id="outline" src="Assets/Asset 5.png" alt="white outline">
                </div>
                <h1 class="colorText" id="skillsTitle">Skills</h1>
                <div id="skillStuff">
                    <div id="adobe" class="skillz">
                    <h2>Adobe</h2>
                    <ul>
                        <li>Illustrator</li>
                        <li>InDesign</li>
                    </ul>

                </div>
                <div id="webDesign" class="skillz">
                    <h2>Web Design</h2>
                    <ul>
                        <li>HTML-5</li>
                        <li>CSS</li>
                        <li>Javascript</li>
                    </ul>   

                </div>
                <div id="fineArts" class="skillz">
                    <h2>Fine Art</h2>
                    <ul>
                        <li>Acrylics</li>
                        <li>Charcoal</li>
                        <li>Pencil</li>
                    </ul> 

                </div>
                <div id="other" class="skillz">
                    <h2>Miscellaneous</h2>
                    <ul>
                        <li>AutoCAD</li>
                        <li>Canva</li>
                        <li>Google Suite</li>
                        <li>Microsoft Suite</li>
                    </ul>

                </div>

            </div>

        </div>

        <div id="visualExtend">
            

        </div>
            
        <div id="visual">
            
            <div id="artExperience">

            </div>
            <div id="artImages">
                    
                <h1 id="visualTitle">Visual Arts</h1>
                <div id="imgs">
                    <div id="rowOne" class="rows">
                        <img id="topImgOne" class="rowOneImg" src="Assets/Art/Rust.Wren.StretchySkin copy.jpg" alt="Self portrait illustrating Ehlers Danlos skin flexibility.">
                        <img class="rowOneImg" src="Assets/Art/SelfShooting copy.jpg" alt="linocut cartoon">
                        <img id="bottomImgOne" class="rowOneImg" src="Assets/Art/Wren.Rust.BeBetterAlready copy.jpg" alt="Illustration of hands">
                    </div>
                    <div id="rowTwo" class="rows">
                        <img class="rowTwoImg" id="topImgTwo" src="Assets/Art/IMG-0892 copy.jpg" alt="wire wrapped sculpture of a falling person">
                        <img class="rowTwoImg" src="Assets/Art/Image4 copy.jpg" alt="close up acrylic painting of a person's face">
                        <img class="rowTwoImg" src="Assets/Art/SavedMyLife copy.jpg" alt="cut paper and acrylic mixed media collage">
                        <img class="rowTwoImg" src="Assets/Art/ToLove copy.jpg" alt="acrylic painting with a person jumping in a city">
    
                    </div>
                </div>
               
            </div>
          

        </div>

        <div id="logoDesign">
            <h1>Logo Design</h1>

         </div>

   </div>
    
    
    
</body>
</html>
